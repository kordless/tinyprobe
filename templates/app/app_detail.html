{% extends base_layout %}

{% block title %}

{% endblock %}

{% block header_title_lead %}
    <h1><a href="{{ uri_for("apps") }}">My Apps</a> / {{ app_name }}</h1>
    <p class='lead'>{{app_description}}</p>
{% endblock %}

{% block content %}
<iframe class="gist-src" src="index.html" style="width: 100%; height: 500px; border: 1px solid #DEDEDE;"marginwidth="0" marginheight="0" scrolling="no"></iframe>
<div class="markdown">
{{ app_html }}
</div>
{% endblock %}
